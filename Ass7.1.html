    <title>Function</title>
    <script type="text/javascript">
        function CalculatArea(radius) {
            var Area = Math.round ( Math.PI * Math.pow(radius, 2) );
            console.log("Area of circle is : " + Area);
        };
        CalculatArea(7);
    </script>
